// Disable ReadyUp
l4d_ready_enabled 0

// Reset Default Common Limit, Static Spawns, and String Count
reset_static_maps
sm_resetstringcount

// Reset Weapon Values
sm_weapon smg spreadpershot 0.32
sm_weapon smg maxmovespread 3
sm_weapon smg_silenced spreadpershot 0.40
sm_weapon smg_silenced maxmovespread 3

// Unlock Plugins and reload defaults
confogl_resetclientcvars
confogl_resetcvars
sm plugins load_unlock
sm plugins unload_all
sm plugins refresh

sm_cvar z_common_limit 30

// Restart map
sm_restartmap
